<!DOCTYPE html>  
<html>  
<head>  
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="__ROOT__/static/css/bootstrap.min.css">  
    <link rel="stylesheet" href="__ROOT__/static/css/nav.css"> 
    <script src="__ROOT__/static/js/jquery.min.js"></script>
    <script src="__ROOT__/static/js/bootstrap.min.js"></script> 
	<title>专业毕业设计负责人审核任务书</title>
<script>
function xuan(){
        //获取name值
        var qcheck=document.getElementsByName("checkbox[]");
            for(var i=0;i<=qcheck.length;i++){
                qcheck[i].checked=true;
            }
        }
</script>
</head>
<body>

<form action="">
<div class="maofu" >
	<table class="table panel-info bshadow" >
		<thead>
			<tr class="success">
				<th>编号</th>
				<th>课题名称</th>
				<th>课题类型</th>
				<th>申报老师</th>
				<th>选题学生</th>
				<th>信息操作</th>
				<th>状态</th>
			</tr>
		</thead>
		<tbody>
                <volist name="list" id="vo">
			<tr>
				<td>{$i}</td>
				<td>{$vo.tname}</td>
				<td>{$vo.genre}</td>
				<td>{$vo.tea_name}[{$vo.tnum}]</td>
				<td>{$vo.sname}[{$vo.snum}]</td>
				<td><a href="__ROOT__/Director/Assignment/Assignment2/name/{$vo.tname|base64_encode}/top/{$vo.top}/stu/{$vo.snum}/sname/{$vo.sname|base64_encode}">立即审核</a></td>
				<td class="red">未审核</td>
			</tr>
                 </volist>
		</tbody>

		<tfoot>
			<tr class="active">
				<td colspan="8">
					<div class="left">
						<i class="i"></i>
						<input type="button" value="返回" class="btn btn-success" onclick="window.history.go(-1)">
					</div>
					{$page}
				</td>
			</tr>
		</tfoot>
	</table>
</div>
</form>
</body>
</html>
