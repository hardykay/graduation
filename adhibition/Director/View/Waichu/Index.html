<body>

	<table class="table panel-info" >

			<tr>
				<td>{$i}</td>
				<td>{$vo.stu_name}</td>

                                 <td>

                                    <a href="__CONTROLLER__/Alter/id/{$vo.id}">立即审核</a>

			</tr>
