<!DOCTYPE html>  
<html>  
<head>  
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="__ROOT__/static/css/bootstrap.min.css">  
    <link rel="stylesheet" href="__ROOT__/static/css/nav.css"> 
    <script src="__ROOT__/static/js/jquery.min.js"></script>
    <script src="__ROOT__/static/js/bootstrap.min.js"></script> 
  <title>专业毕业设计负责添加答辩小组</title>
</head>
<body>
<br>

  <table class="table panel-info" >
    <thead>
      <tr class="success">
        <th>专业名称</th>
        <th>所属学院</th>
        <th>专业学生数</th>
        <th>已有课题</th>
        <th>没选上的</th>
        <th>手动分配</th>
        <th>系统分配</th>
      </tr>
    </thead>
    <tbody>
    <volist name="list" id="vo">
      <tr>
        <td>{$vo.spe_name}</td>
        <td>{$vo.college}</td>
        <td>{$vo.szong}</td>
        <td>{$vo.yifen}</td>
        <td>{$vo.wei}</td>
        <td><a href="__ROOT__/Director/NotYet/Teacher/dep/{$vo.dep_id}">进入</a></td>
        <td><a href="__ROOT__/Director/NotYet/allot/dep/{$vo.dep_id}">一键分配</a></td>
      </tr>
   </volist>
    </tbody>
  </table>
注意：如果采用系统分配，可能会有某些学生未能分配，请老师手动分配。
</body>
</html>
