<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>系主任-将学生分配的评阅老师</title>
	<link rel="stylesheet" href="../">
        <link rel="stylesheet" href="__ROOT__/static/css/bootstrap.min.css">
        <link rel="stylesheet" href="__ROOT__/static/css/nav.css"> 
        <script type="text/javascript" src="__ROOT__/static/js/jquery.min.js"> </script>
        <script type="text/javascript" src="__ROOT__/static/js/bootstrap.min.js"> </script>
<script > 
function xuan(){
        //获取name值
        var qcheck=document.getElementsByName("checkbox[]");
            for(var i=0;i<=qcheck.length;i++){
                qcheck[i].checked=true;
            }
        }
</script>
</head>
<body>
    <form action="{:U('NotYet/Fenpei')}" method="post">
<!--<div class="maofu" >-->
<input type="hidden" name="top_id" value="{$top}">
<input type="hidden" name="dep" value="{$dep}">
	<table class="table panel-info bshadow" >
		<thead>
<!--			<tr>
				<th colspan="9">
                                    给<span class="red">{$data.name}老师</span> [ {$data.tea} ] 分配学生，该教师已分配学生人数 <span class="red">{$data.num}</span> 名。
				</th>
			</tr>-->
			<tr class="success">
				<th><button type="button" onclick="xuan()">全选</button></th>
                                <th>编号</th>
				<th>学号</th>
				<th>学生姓名</th>
			</tr>
		</thead>
		<tbody>
                <volist name="list" id="vo">
			<tr>
                            <td><input type="checkbox" name="checkbox[]" value="{$vo.stu_number}"></td>
                            <td>{$i}</td>
				<td>{$vo.stu_number}</td>
				<td>{$vo.name}</td>
			</tr>
                 </volist>
		</tbody>

		<tfoot>
			<tr class="active">
				<td colspan="9">
                                    <div class="left">
						<i class="i"></i>
						<input type="submit" value="分配选中的学生" class="btn btn-success"><i class="i"></i>
						<input type="button" value="返回" class="btn btn-success" onclick="window.history.go(-1)">
                                    </div>
					{$page}
				</td>
			</tr>
		</tfoot>
	</table>
<!--</div>-->
</form>
</body>
</html>
