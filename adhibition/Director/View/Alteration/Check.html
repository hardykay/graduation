<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>题目变更</title>
                <link rel="stylesheet" href="__ROOT__/static/css/bootstrap.min.css">  
        <meta name="viewport" content="width=device-width">
	<link rel="stylesheet" type="text/css" href="__ROOT__/static/Redactor/css/style.css" /> 	
	<script type="text/javascript" src="__ROOT__/static/Redactor/lib/jquery-1.7.min.js"></script>	
	<link rel="stylesheet" href="__ROOT__/static/Redactor/redactor/css/redactor.css" />
	<script src="__ROOT__/static/Redactor/redactor/redactor.js"></script>
	
	<script type="text/javascript">
	$(document).ready(
		function()
		{
			$('#redactor_content').redactor();
		}
	);
	</script>
	<style>
		td{
			width: 200px;
			border:1px solid #ddd;
		}
		td:first-child{
			width: 150px;
			text-align: center;
		}
		table{
			border-collapse:collapse;
			color:#333;
			font-weight: 700;
			line-height: 45px;
			width: 900px;
			margin:10px auto 50px auto;
                      
		}
		input{
			width: 100%;
			height: 100%;
			outline: 0;
			border:0;
                        font-size: 20px;
		}
		textarea{
			width: 99%;
			height: 300px;
			outline: 0;
			border:0px;
                         font-size: 15px;
		}
	</style>
</head>
<body>
    <form action="__CONTROLLER__/Updata" method="post">
<table>
	<caption><h3>毕业设计题目变更审批表</h3></caption>
	<tbody>
		<tr  style="text-align: center;">
			<td>学生姓名</td>
			<td>{$vo.name}</td>
			<td>学号</td>
			<td>{$vo.stu_number}</td>
		</tr>
		<tr style="text-align: center;">
			<td>学院</td>
			<td>{$vo.college_name}</td>
			<td>专业</td>
			<td>{$vo.major_name}</td>
		</tr>
		<tr  style="text-align: center;">
			<td>变更前题目</td>
			<td colspan="3">{$vo.top_name}</td>
		</tr>
		<tr>
			<td>变更后题目</td>
                        <td colspan="3">{$vo.new_name}</td>
		</tr>
		<tr>
			<td>题目变更原因</td>
			<td colspan="3">{$vo.cause|htmlspecialchars_decode}</td>
		</tr>
		<tr>
			<td>新题目内容、进度计划及完成任务的保障措施</td>
			<td colspan="3">{$vo.plan|htmlspecialchars_decode}</td>
		</tr>
		<tr>
			<td>指导老师意见</td>
			<td colspan="3">{$vo.adviser|htmlspecialchars_decode}</td>
		</tr>
                <!--
		<tr>
			<td>系主任的意见</td>
                        <td colspan="3">{$vo.department|htmlspecialchars_decode}</td>
		</tr>-->
		<tr>
			<td>审核结果</td>
                        <td colspan="3" style="text-align:center">
                            <select style="height:40px;width: 100px;" name="college_audit" required>
                                <option value="">请选择</option>  
                                <option value="1">审核通过</option>
                                <option value="2">退回修改</option>
                            </select>
                        </td>
		</tr>
                
		<tr>
			<td>系主任的意见</td>
                        <td colspan="3"><textarea id="redactor_content" name="college">{$vo.college|htmlspecialchars_decode}</textarea></td>
		</tr>
                <tr>
                    <td colspan="4"><input name="stu" value="{$vo.stu_number}" type="hidden" /><button type="submit" style="width:100px;height: 40px;background-color: #89e4cf;border:0;color:#fff;font-size: 20px;font-weight: 700;">提交</button> </td>
		</tr>
	</tbody>
</table>
        
</form>
</body>
</html>
