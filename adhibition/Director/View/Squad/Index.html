<!DOCTYPE html>  
<html>  
<head>  
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="__ROOT__/static/css/bootstrap.min.css">  
    <link rel="stylesheet" href="__ROOT__/static/css/nav.css"> 
    <script src="__ROOT__/static/js/jquery.min.js"></script>
    <script src="__ROOT__/static/js/bootstrap.min.js"></script> 
  <title>专业毕业设计负责添加答辩小组</title>
</head>
<body>
<br>

  <table class="table panel-info" >
    <thead>
      <tr class="success">
        <th>专业名称</th>
        <th>学生总数</th>
        <th>已分组</th>
        <th>未答辩</th>
        <th>已完成</th>
        <th>二辩</th>
        <th>优秀答辩</th>
        <th>分组操作</th>
      </tr>
    </thead>
    <tbody>
    <volist name="list" id="vo">
      <tr>
        <td>{$vo.dep_name}</td>
        <td>{$vo.stu}</td>
        <td><empty name="vo.zu">0<else/>{$vo.zu}</empty></td>
        <td><empty name="vo.d0">0<else/>{$vo.d0}</empty></td>
        <td><empty name="vo.d1">0<else/>{$vo.d1}</empty></td>
        <td><empty name="vo.d2">0<else/>{$vo.d2}</empty></td>
        <td><empty name="vo.d3">0<else/>{$vo.d3}</empty></td>
        <td><a href="__ROOT__/Director/Squad/Squad/dep/{$vo.dep_id}">进入</a></td>
      </tr>
   </volist>
    </tbody>
  </table>
注意：未经过指导老师和评阅老师评分的同学，不能进行答辩！二辩及优秀答辩都在这里安排！
</body>
</html>
