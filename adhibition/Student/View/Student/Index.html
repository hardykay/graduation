<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <title></title>
        <link rel="stylesheet" href="__ROOT__/static/css/pintuer.css">
        <link rel="stylesheet" href="__ROOT__/static/css/admin.css">
        <script src="__ROOT__/static/js/jquery.min.js"></script>
        <script src="__ROOT__/static/js/pintuer.js"></script>
         <style>
            .bitia{display: inline-block;line-height: 50px;color: red;width: 30px;text-align: center;}
        </style>
    </head>
    <body>
        <div class="panel admin-panel">
            <div class="panel-head"><strong><span class="icon-pencil-square-o"></span> 完善个人信息</strong></div>
            <div class="body-content">
                <form method="post" class="form-x" action="__CONTROLLER__/Check">

                    <div class="form-group">
                        <div class="label">
                            <label for="sitename">姓名：</label>
                        </div>
                        <div class="field">
                            <input type="text" class="input w50" value="{$Think.session.name}" id="mpass" name="name" size="50" placeholder="请输入姓名"  data-validate="required:请输入姓名"/><span class="bitia"> *</span> 
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="label">
                            <label for="sitename">帐号：</label>
                        </div>
                        <div class="field">
                            <label style="line-height:33px;">
                                {$Think.session.stu_number}
                            </label>
                        </div>
                    </div> 
                    <div class="form-group">
                        <div class="label">
                            <label>常用邮箱：</label>
                        </div>
                        <div class="field">
                            <input type="text" class="input w50" name="email"  value="{$s.email}" size="50" placeholder="请输入常用邮箱" data-validate="required:请输入常用邮箱" /><span class="bitia"> *</span> 
                        </div>
                    </div> 
                    <div class="form-group">
                        <div class="label">
                            <label>手机号码：</label>
                        </div>
                        <div class="field">
                            <input type="text" class="input w50" name="phone" pattern="1\d{10}"  value="{$s.phone}" placeholder="请输入手机号码" data-validate="required:请输入手机号码" /><span class="bitia"> *</span> 
                        </div>
                    </div> 
                    <div class="form-group">
                        <div class="label">
                            <label>籍贯：</label>
                        </div>
                        <div class="field">
                            <input type="text" class="input w50" name="native_place" size="50"  value="{$s.native_place}" />       
                        </div>
                    </div> 

                    <div class="form-group">
                        <div class="label">
                            <label>政治面貌：</label>
                        </div>
                        <div class="field">
                            <input type="text" class="input w50" name="politics_status"  value="{$s.politics_status}" size="50"/>       
                        </div>
                    </div> 

                    <div class="form-group">
                        <div class="label">
                            <label>社会职务：</label>
                        </div>
                        <div class="field">
                            <input type="text" class="input w50" name="duty"  value="{$s.duty}" size="50"/>       
                        </div>
                    </div> 

                    <div class="form-group">
                        <div class="label">
                            <label>年龄：</label>
                        </div>
                        <div class="field">
                            <input type="number" step="1" min="0" max="100" pattern="[0-9]{1,3}" class="input w50" name="age"  value="{$s.age}" />       
                        </div>
                    </div> 

                    <div class="form-group">
                        <div class="label">
                            <label>Q Q：</label>
                        </div>
                        <div class="field">
                            <input type="text" class="input w50" name="qq"  value="{$s.qq}" />       
                        </div>
                    </div> 


                    <div class="form-group">
                        <div class="label">
                            <label></label>
                        </div>
                        <div class="field">
                            <button class="button bg-main icon-check-square-o" type="submit"> 保存</button>   
                        </div>
                    </div>      
                </form>
            </div>
        </div>
    </body></html>
