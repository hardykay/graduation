<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>完善个人信息</title>
        <link rel="stylesheet" href="__ROOT__/static/css/bootstrap.min.css">
        <link rel="stylesheet" href="__ROOT__/static/css/public.style.css"> 
        <link rel="shortcut icon" href="__ROOT__/static/images/logon.ico" />
</head>
<body>
<br>
<div class="container">
	<div class="row">
		<div class="col-sm-2">
		</div>
		<div class="col-sm-7">
			<div class="panel panel-info">
				<div class="panel-heading">
					<h3 class="panel-title">请完善个人信息</h3>
				</div>
				<div class="panel-body">
                                    <form action="__CONTROLLER__/Check" role="form" class="form-horizontal" method="post">
                                        
						<div class="form-group">
							<label for="firstname" class="col-sm-3 control-label">学号</label>
							<div class="col-sm-6">
                                                          {$Think.session.stu_number}
							</div>
                                                        <label for="lastname" class="col-sm-3 control-label red">{$errorInfo.name}</label>
						</div>
						<div class="form-group">
							<label for="firstname" class="col-sm-3 control-label">姓名</label>
							<div class="col-sm-6">
                                                            <input type="text" class="form-control" id="firstname" name="name" required placeholder="请输入姓名"  value="{$Think.session.name}">
							</div>
                                                        <label for="lastname" class="col-sm-3 control-label red">{$errorInfo.name}</label>
						</div>
						<div class="form-group">
							<label for="lastname" class="col-sm-3 control-label">籍贯</label>
							<div class="col-sm-6">
                                                            <input type="text" class="form-control" name="native_place" value="{$s.native_place}" placeholder="请输入家庭住址">
							</div>
                                                         <label for="lastname" class="col-sm-3 control-label red">{$errorInfo.native_place}</label>
						</div>
						<div class="form-group">
							<label for="lastname" class="col-sm-3 control-label">政治面貌</label>
							<div class="col-sm-6">
                                                            <input type="text" class="form-control"  value="{$s.politics_status}"  name="politics_status" placeholder="请输入政治面貌">
							</div>
                                                        <label for="lastname" class="col-sm-3 control-label red">{$errorInfo.politics_status}</label>
						</div>
						<div class="form-group">
							<label for="lastname" class="col-sm-3 control-label">社会职务</label>
							<div class="col-sm-6">
                                                            <input type="text" class="form-control" name="duty" value="{$s.duty}"   placeholder="请输入社会职务">
							</div>
                                                        <label for="lastname" class="col-sm-3 control-label red">{$errorInfo.duty}</label>
						</div>
						<div class="form-group">
							<label for="lastname" class="col-sm-3 control-label">年龄</label>
							<div class="col-sm-6">
                                                            <input step="1" min="0" max="100" pattern="[0-9]{1,3}" type="number" name="age" value="{$s.age}"  class="form-control" onchange="(this.value<1||this.value>100)?this.value=20:'';" placeholder="请输入年龄"  >
							</div>
                                                         <label for="lastname" class="col-sm-3 control-label red">{$errorInfo.age}</label>
						</div>
						<div class="form-group">
							<label for="lastname" class="col-sm-3 control-label">手机号码</label>
							<div class="col-sm-6">
                                                            <input type="text" name="phone" class="form-control" value="{$s.phone}"  placeholder="请输入手机号码"  pattern="1\d{10}" title="请输入您的手机号">
							</div>
                                                         <label for="lastname" class="col-sm-3 control-label red">{$errorInfo.phone}</label>
						</div>
						<div class="form-group">
							<label for="lastname" class="col-sm-3 control-label">常用邮箱</label>
							<div class="col-sm-6">
                                                            <input type="email" name="email" value="{$s.email}" class="form-control" required placeholder="请输入常用邮箱" >
							</div>
                                                        <label for="lastname" class="col-sm-3 control-label red">{$errorInfo.email}</label>
						</div>
						<div class="form-group">
							<label for="lastname" class="col-sm-3 control-label">Q Q</label>
							<div class="col-sm-6">
                                                            <input type="text" class="form-control"  value="{$s.qq}" pattern="\d{5,13}" name="qq" placeholder="请输入QQ">
							</div>
                                                         <label for="lastname" class="col-sm-3 control-label red">{$errorInfo.qq}</label>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-5 col-sm-7">
								<button type="submit" class="btn btn-info">保 存</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>

</body>	
</html>
