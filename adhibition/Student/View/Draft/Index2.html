<!DOCTYPE html>  
<html>  
<head>  
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="__ROOT__/static/css/bootstrap.min.css">  
    <link rel="stylesheet" href="__ROOT__/static/css/nav.css"> 
    <script src="__ROOT__/static/js/jquery.min.js"></script>
    <script src="__ROOT__/static/js/bootstrap.min.js"></script> 
	<title>毕业设计（论文）定稿</title>
</head>
<body>
<br>
<div class="container" >
    <fieldset>
        <legend>相关提示</legend>
        <div style="margin: 0 auto;width: 80%">
            论文草稿设定是为了方便各位同学与老师交流，并修改论文中的不足。<br>
            
        </div>
      
    </fieldset>
	<table class="table panel-info">
		<thead>
			<tr class="success">
				<th>课题名称</th>
				<th>课题类型</th>
				<th>指导老师</th>
				<th>论文草稿状态</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td class="twidth">{$li.name}</td>
				<td>{$li.genre}</td>
				<td>{$li.tea_name}</td>
				<td>
                                <switch name="li.audit">
                                    <case value="0">审核中</case>
                                    <case value="1">通过审核</case> 
                                    <case value="2"><a href="" class="btn btn-info btn-sm" data-toggle="modal" data-target="#myModal">退回修改</a>
                                    <!-- 模态框（Modal） -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">修改论文</h4>
            </div>
 <form role="form" action="{:U('Draft/Alert')}" method="post" enctype="multipart/form-data" >
            <div class="modal-body">
            <div ><b>设计(论文)文件：</b><input type="file" name="file" style="display: inline-block;"></div>
            <br>
            <div><b>附件：</b><input name="fujian" type="file" style="display: inline-block;"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="submit" class="btn btn-primary">提交更改</button>
            </div>
</form>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
                                     </case> 
                                </switch>
                                    </td>
			</tr>
	</table>
    <br><br><br>
            <switch name="li.audit">
                <case value="1">
    <div class="container">
        <DIV class="panel panel-info">
            <div class="panel-heading">
                <h3 class="panel-title">指导老师的评阅结果</h3>
                
            </div>
            <div class="panel-body">
                54555
                    <h3>附件：<empty  name="li.check_url"> 无<else/><a href="__ROOT__/Home/Index/download/url/{$li.check_url|base64_encode}">指导老师审核的附件下载</a></empty></h3>
                    <h3>评语：</h3>
                    <p>{$li.pingyu}</p>
                
            </div>
        </DIV>
    </div>    
                </case> 
                <case value="2">
     <div class="container">
        <DIV class="panel panel-info">
            <div class="panel-heading">
                <h3 class="panel-title">指导老师的评阅结果</h3>
                
            </div>
            <div class="panel-body">
                    <h3>附件：<empty  name="li.check_url"> 无<else/><a href="__ROOT__/Home/Index/download/url/{$li.check_url|base64_encode}">指导老师审核的件下载</a></empty></h3>
                    <h3>评语：</h3>
                    <p>{$li.pingyu}</p>
                
            </div>
        </DIV>
    </div>    
                </case> 
            </switch>
</div>
</body>
</html>
