<!DOCTYPE html>  
<html>  
<head>  
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
<link rel="stylesheet" href="__ROOT__/static/css/bootstrap.min.css">  
<link rel="stylesheet" href="__ROOT__/static/css/nav.css"> 
<script src="__ROOT__/static/js/jquery.min.js"></script>
<script src="__ROOT__/static/js/bootstrap.min.js"></script> 
</head>

<body>
    
    <div class="container">
<div class="panel panel-success">
    <div class="panel-heading">
        <h3 class="panel-title">查看学生开题报告</h3>
    </div>
    <div class="panel-body">
        <form class="form-horizontal" role="form">
            <div class="form-group">
              <label class="col-sm-4 control-label">学号：</label>
              <div class="col-sm-8">
                <p class="form-control-static">{$li.stu_number}</p>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-4 control-label">开题报告：</label>
              <div class="col-sm-8">
                <p class="form-control-static"><a href="__ROOT__/Home/Index/dow/file/{$li.wordpath|base64_encode}">{$li.sname}同学的中文开题报告</a></p>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-4 control-label">外文翻译原文开题报告：</label>
              <div class="col-sm-8">
                <p class="form-control-static"><empty name="li.w_wordpath"> 无<else/><a href="__ROOT__/Home/Index/dow/file/{$li.w_wordpath|base64_encode}">{$li.sname}同学的外文翻译原文开题报告</a></empty></p>
              </div>
            </div>
            <switch name="li.audit">
                <case value="0" break="1">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">状态：</label>
                        <div class="col-sm-8">
                          <p class="form-control-static">审核中...</p>
                        </div>
                     </div>
                        
                </case>
                <case value="1">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">状态：</label>
                        <div class="col-sm-8">
                          <p class="form-control-static">通过审核</p>
                        </div>
                     </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">评语：</label>
                        <div class="col-sm-8">
                          <p class="form-control-static">{$li.opinion}</p>
                        </div>
                      </div>

                      <div class="form-group">
                        <label class="col-sm-4 control-label">审核附件：</label>
                        <div class="col-sm-8">
                          <p class="form-control-static"><empty name="li.url"> 无<else/><a href="__ROOT__/Home/Index/dow/file/{$li.url|base64_encode}">附件下载</a></empty></p>
                        </div>
                      </div>
                </case>    
                <case value="2">
                    
                    <div class="form-group">
                        <label class="col-sm-4 control-label">状态：</label>
                        <div class="col-sm-8">
                          <p class="form-control-static">退回修改</p>
                        </div>
                     </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">评语：</label>
                        <div class="col-sm-8">
                          <p class="form-control-static">{$li.opinion}</p>
                        </div>
                      </div>

                      <div class="form-group">
                        <label class="col-sm-4 control-label">审核附件：</label>
                        <div class="col-sm-8">
                          <p class="form-control-static"><empty name="li.url"> 无<else/><a href="__ROOT__/Home/Index/dow/file/{$li.url|base64_encode}">附件下载</a></empty></p>
                        </div>
                      </div>
                </case>   
                
            </switch>
            
        </form>
    </div>
</div>
</body>
</html>
