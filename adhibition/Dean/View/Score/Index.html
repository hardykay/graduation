<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>评阅教师评阅论文</title>
    <link rel="stylesheet" href="__ROOT__/static/css/nav.css">
    <link rel="stylesheet" href="__ROOT__/static/css/bootstrap.min.css">  
   <script src="__ROOT__/static/js/jquery.min.js"></script>
   <script src="__ROOT__/static/js/bootstrap.min.js"></script>
</head>
<body>
<br>
<form action="">
    <table class="table panel-info bshadow" >
        <thead>
            <tr class="success">
                <th>编号</th>
                <th>专业名称</th>
                <th>所属学院</th>
                <th>专业学生数</th>
                <th>有效学生数</th>
                <th>答辩完结</th>
                <th>未答辩</th>
                <th>已发布</th>
                <th>优秀</th>
                <th>良好</th>
                <th>中等</th>
                <th>及格</th>
                <th>不及格</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
        <volist name="list" id="vo">
            <tr>
                <td>{$i}</td>
                <td>{$vo.dep_name}</td>
                <td>{$vo.college}</td>
                <td>{$vo.student}</td>
                <td>{$vo.zong}</td>
                <td>{$vo.dabian}</td>
                <td>{$vo.wdabian}</td>
                <td>{$vo.rele}</td>
                <td>{$vo.excellent}</td>
                <td>{$vo.find}</td>
                <td>{$vo.medium}</td>
                <td>{$vo.pass}</td>
                <td>{$vo.flunk}</td>
                <td><a href="__ROOT__/Dean/Score/Details/dep/{$vo.dep_id}">进入</a> <span class="red"></td>
            </tr>
        </volist>
           
        </tbody>

        <tfoot>
            <tr class="active">
                <td colspan="14">
                   &nbsp;
                </td>
            </tr>
        </tfoot>
    </table>
</form>
</body>
</html>
