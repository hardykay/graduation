<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>教学院长-课题发布</title>
	<link rel="stylesheet" href="../">
        <link rel="stylesheet" href="__ROOT__/static/css/bootstrap.min.css">
        <link rel="stylesheet" href="__ROOT__/static/css/nav.css"> 
        <script type="text/javascript" src="__ROOT__/static/js/jquery.min.js"> </script>
        <script type="text/javascript" src="__ROOT__/static/js/bootstrap.min.js"> </script>
<script > 
function xuan(){
        //获取name值
        var qcheck=document.getElementsByName("checkbox[]");
            for(var i=0;i<=qcheck.length;i++){
                qcheck[i].checked=true;
            }
        }
</script>
</head>
<body>
    <form action="__ROOT__/Dean/Topic/affirm3" method="post">
    <input type="hidden" name="dep" value="{$dep}">
<!--<div class="maofu" >-->
	<table class="table panel-info bshadow" >
		<thead>
<!--			<tr>
				<th colspan="9">
					<div class="smiddle">
						教师工号：
						<input type="text">
						<i class="i"></i>
						教师姓名：<input type="text">
					</div>
				</th>
			</tr>-->
			<tr class="success">
				<th><button type="button" onclick="xuan()">全选</button></th>
				<th>编号</th>
				<th>课题名称</th>
				<th>课题类型</th>
				<th>申报老师</th>
				<th>选题方式</th>
				<th>状态</th>
			</tr>
		</thead>
		<tbody>
                <volist name="list" id="vo">
			<tr>
                            <td><input type="checkbox" name="checkbox[]" value="{$vo.top_id}"></td>
				<td>{$i}</td>
				<td class="twidth">
                                <div class="ttext" ><a href="__ROOT__/Home/Topic/Index/top/{$vo.top_id}" title="{$vo.name}">{$vo.name}</a></div>
				</td>
				<td>{$vo.genre}</td>
				<td>{$vo.tea_name}[{$vo.tea_number}]</td>
				<td>
                                    <switch name="vo.top_type">
                                    <case value="1"><b class="langse">盲选</b></case>
                                    <case value="2"><b class="langse">指定选</b></case>
                                    <case value="3"><b class="langse">团队课题</b></case>
                                    <case value="3"><b class="langse">外出毕设</b></case>
                                    </switch>
                                </td>
				<td class="red">未发布</td>
			</tr>
                 </volist>
		</tbody>

		<tfoot>
			<tr class="active">
				<td colspan="9">
                                    <div class="left">
						<i class="i"></i>
						<input type="submit" value="发布选中的课题" class="btn btn-success"><i class="i"></i>
						<input type="button" value="返回" class="btn btn-success" onclick="window.history.go(-1)">
                                    </div>
					{$page}
				</td>
			</tr>
		</tfoot>
	</table>
<!--</div>-->
</form>
</body>
</html>
