<!DOCTYPE html>  
<html>  
<head>  
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="__ROOT__/static/css/bootstrap.min.css">  
    <link rel="stylesheet" href="__ROOT__/static/css/nav.css"> 
    <script src="__ROOT__/static/js/jquery.min.js"></script>
    <script src="__ROOT__/static/js/bootstrap.min.js"></script> 
	<title>发布双选结果</title>
<script>
function xuan(){
        //获取name值
        var qcheck=document.getElementsByName("checkbox[]");
            for(var i=0;i<=qcheck.length;i++){
                qcheck[i].checked=true;
            }
        }
</script>
</head>
<body>
    <form action="{:U('Dean/Topic/CheckOuter')}" method="post">
        <input type="hidden" name="dep" value="{$dep}">
	<table class="table panel-info bshadow" >
		<thead>
			<tr class="success">
                            <th><button type="button" onclick="xuan()">全选</button></th>
                            <th>选择人数</th>
                            <th>课题名称</th>
                            <th>申报老师</th>
                            <th>课题类型</th>
                            <th>选题方式</th>
                            <th>状态</th>
			</tr>
		</thead>
		<tbody>
                <volist name="list" id="vo">
			<tr>
                            <td><input type="checkbox" name="checkbox[]" value="{$vo.top_id}"></td>
				<td>{$vo.yixuan}</td>
				<td class="twidth">
					<div class="ttext" >
	    				<a href="__ROOT__/Home/Topic/Index/top/{$vo.top_id}" title="{$vo.name}">
	    					{$vo.name}
	    				</a>
					</div>
				</td>
				<td>{$vo.tea_name}[{$vo.tea_number}]</td>
				<td>{$vo.genre}</td>
				<td>
                                    <switch name="vo.top_type">
                                    <case value="1"><b class="langse">盲选</b></case>
                                    <case value="2"><b class="langse">指定选</b></case>
                                    <case value="3"><b class="langse">团队课题</b></case>
                                    <case value="3"><b class="langse">外出毕设</b></case>
                                    </switch>
                                    </td>
				<td class="red">未发布</td>
			</tr>
                 </volist>
		</tbody>

		<tfoot>
			<tr class="active">
				<td colspan="9">
					<div class="left">
						<i class="i"></i>
						<input type="submit" value="发布选中" class="btn btn-success">
						
                                                <a type="button" class="btn btn-success" style="color:#fff" href="__CONTROLLER__/Specialty.html">返回</a>
					</div>
					{$page}
				</td>
			</tr>
		</tfoot>
	</table>
</form>
</body>
</html>
