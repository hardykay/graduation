<!DOCTYPE html>  
<html>  
<head>  
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="__ROOT__/static/css/bootstrap.min.css">  
    <link rel="stylesheet" href="__ROOT__/static/css/nav.css"> 
    <script src="__ROOT__/static/js/jquery.min.js"></script>
    <script src="__ROOT__/static/js/bootstrap.min.js"></script> 
    <title>院长审核团队课题</title>
</head>
<body>
<!--<form action="">
<div class="maofu" >-->
	<table class="table panel-info bshadow" >
		<thead>
			<tr class="success">
                                <td>编号</td>
				<th>课题名称</th>
				<th>课题类型</th>
				<th>指导老师</th>
				<th>状态</th>
				<th>操作</th>
			</tr>
		</thead>
		<tbody>	
                <volist name="list" id="vo">
			<tr>
                            <td>{$i}</td>
				<td>{$vo.name}</td>
				<td>{$vo.genre}</td>
				<td>{$vo.tea_name}【{$vo.tea_number}】</td>
				<td>
                                    <switch name="vo.audit">
                        <case value="0">未审核</case>
                        <case value="1">已通过</case>
                        <case value="2">退回修改</case>
                                    </switch>
                                </td>
				<td>
                                
                                    <switch name="vo.audit">
                        <case value="0"><a href="__ROOT__/Dean/Team/Check/top/{$vo.top_id}">立即审核</a></case>
                        <case value="1"><a href="__ROOT__/Dean/Team/Look/top/{$vo.top_id}">查看</a></case>
                        <case value="2">等待中</case>
                                    </switch>    
                                    
                                </td>
			</tr>
                </volist>
		</tbody>
	</table>
<!--</div>
</form>-->
</body>
</html>
