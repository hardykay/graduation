<!DOCTYPE html>  
<html>  
<head>  
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
<link rel="stylesheet" href="__ROOT__/static/css/bootstrap.min.css">

	<title>指导教师审核开题报告和外文翻译</title>
	
</head>
<body>
<br>

	<table class="table panel-info" >
		<thead>
			<tr class="success">
				<th>编号</th>
				<th>学生</th>
				<th>所属专业</th>
				<th>课题名称</th>
				<th>通过审核</th>
				<th>没通过</th>
				<th>未审核</th>
			</tr>
		</thead>
		<tbody>	
                 <volist name="list" id="vo">
			<tr>
				<td>{$i}</td>
				<td>{$vo.sname} [{$vo.stu_number}]</td>
				<td>{$vo.dep_name}</td>   
				<td class="twidth">
					<div class="ttext" >
	    				<a href="__ROOT__/Home/Topic/Index/top/{$vo.top_id}" title="{$vo.sname}">
	    					{$vo.name}
	    				</a>
					</div>
				</td>
                               <td><!-- <a href="">查看</a><br>-->({$vo.tong})</td>
                                <td><!-- <a href="">查看</a><br>-->({$vo.butong})</td>
                                <td><a href="__ROOT__/Teacher/Week/Wlook/stu/{$vo.stu_number}/top/{$vo.top_id}">审核</a><br>({$vo.wei})</td>
			</tr>
                 </volist>
		</tbody>

	</table>

</body>
