<head>

    <title>教师选择学生</title>
</head>
<body>
<!--<br>

	<table class="table panel-info" >
		<thead>
			<tr class="success">
				<th>编号</th>
				<th>课题名称</th>
				<th>课题类型</th>
				<th>选题学生</th>
                                <th>状态</th>
                                <th>操作</th>
			</tr>
		</thead>
		<tbody>
                <volist name="list" id="vo" >
			<tr>
				<td>{$i}</td>
				<td class="twidth">
                                    <div class="ttext" >{$vo.name}</div>
				</td>
				<td>{$vo.genre}</td>
				<td>{$vo.sname}[{$vo.stu_number}]</td>
                                <td>
                                    <switch name="vo.audit" >
                        <case value="0"><b style="color:#888">未审核</b></case>
                        <case value="1"><b style="color:blue">通过审核</b></case>
                        <case value="2"><b style="color:red">退回修改</b></case>
                                    </switch>
                                
                                </td>
                                <td> 
                                 <switch name="vo.audit" >
                                    <case value="0"><b style="color:#888"><a href="__ROOT__/Teacher/Assignment/Lookcheck/stu/{$vo.stu_number}">更改</a></b></case>
                                    <case value="1"><b style="color:blue"><a href="__ROOT__/Teacher/Assignment/Lookcheck/stu/{$vo.stu_number}">查看</a></b></case>
                                    <case value="2"><b style="color:red"><a href="__ROOT__/Teacher/Assignment/Lookcheck/stu/{$vo.stu_number}">退回修改</a></b></case>
                                    </switch>
                                </td>
			</tr>
                 </volist>
			
		</tbody>
	</table><!--
