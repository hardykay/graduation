<!DOCTYPE html>  
<html>  
    <head>  
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
        <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
        <link rel="stylesheet" href="__ROOT__/static/css/bootstrap.min.css">  
        <link rel="stylesheet" href="__ROOT__/static/css/nav.css"> 
        <script src="__ROOT__/static/js/jquery.min.js"></script>
        <script src="__ROOT__/static/js/bootstrap.min.js"></script> 
        <title>教师选择学生</title>
    </head>
    <body>
        <table class="table panel-info" >
            <thead>
                <tr class="success">
                    <th>编号</th>
                    <th>选题学生</th>
                    <th>课题名称</th>
                    <th>课题类型</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
            <volist name="list" id="vo" >
                <tr>
                    <td>{$i}</td>
                    <td><span>{$vo.sname} {$vo.stu_number}</span></td>
                    <td class="twidth">
                        <div class="ttext" >{$vo.name}</div>
                    </td>
                    <td>{$vo.genre}</td>
                    <td>
                         <switch name="vo.audit" >
                            <case value="1"><b><a href="__ROOT__/Teacher/Assignment/Assignment/top/{$vo.top_id}/stu/{$vo.stu_number}/dep/{$vo.dep_major}">下达任务书</a></b></case>
                            <case value="2">
                                <b>
                                    <a style="margin-right: 10px;" href="__ROOT__/Teacher/Assignment/lookcheck/stu/{$vo.stu_number}">修改</a>
                                    <a href="__ROOT__/Teacher/Assignment/Look/top/{$vo.top_id}/stu/{$vo.stu_number}">查看</a>
                                </b>
                            </case>
                            <default />请联系开发人员
                         </switch>
                    </td>

                </tr>
            </volist>

        </tbody>
    </table>
</body>
</html>
