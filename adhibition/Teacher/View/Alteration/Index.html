<!DOCTYPE html>  
<html>  
<head>  
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="__ROOT__/static/css/bootstrap.min.css">  
    <link rel="stylesheet" href="__ROOT__/static/css/nav.css"> 
    <script src="__ROOT__/static/js/jquery.min.js"></script>
    <script src="__ROOT__/static/js/bootstrap.min.js"></script> 
    <title>教师选择学生</title>
</head>
<body>
<!--<br>
<form action="">
<div class="maofu" >-->
	<table class="table panel-info" >
            <caption style="text-align: center"><a href="__CONTROLLER__/LookList"><b>查看已审核的学生</b></a></caption>
		<thead>
			<tr class="success">
				<th>学号</th>
				<th>姓名</th>
				<th>学院</th>
				<th>专业</th>
				<th>指导老师审核</th>
				<th>系主任审核</th>
				<th>操作</th>
			</tr>
		</thead>
		<tbody>
                <volist name="list" id="vo" >
			<tr>
                            <td>{$vo.stu_number}</td>
                            <td>{$vo.name}</td>
                            <td>{$vo.college_name}</td>
                            <td>{$vo.major_name}</td>
                            <td>
                                 <switch name="vo.adviser_audit" >
                                    <case value="0"><b class="huise">未审核</b></case>
                                    <case value="1"><b class="langse">通过</b></case>
                                    <case value="2"><b class="red">退回</b></case>
                                </switch>  
                            </td>
                            <td>
                                 <switch name="vo.college_audit" >
                                    <case value="0"><b class="huise">未审核</b></case>
                                    <case value="1"><b class="langse">通过</b></case>
                                    <case value="2"><b class="red">退回</b></case>
                                </switch>  
                            </td>
                            <td><a href="__CONTROLLER__/Check/stu/{$vo.stu_number}">立即审核</a></td>
                       
			</tr>
                 </volist>
			
		</tbody>
	</table><!--
<!--</div>
</form>-->
</body>
</html>
